<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body class="font-mono bg-gray-200 text-gray-800">
    <div class="max-w-4xl mx-auto p-4">
        <header class="text-center my-8 p-4 border-b-4 border-gray-900 bg-gray-300 shadow-md">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">BizTone Converter</h1>
            <p class="text-gray-700">AI로 상황에 맞는 비즈니스 말투를 찾아보세요.</p>
        </header>
        
        <main class="flex flex-col md:flex-row gap-4">
            <section class="bg-gray-100 p-6 rounded-lg border-2 border-gray-900 shadow-retro-hard flex-1">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">원문</h2>
                <textarea id="inputText" placeholder="변환할 내용을 입력하세요..." maxlength="500" class="w-full min-h-[200px] border-2 border-gray-900 bg-gray-900 text-green-400 p-3 text-lg resize-y focus:outline-none focus:border-green-300"></textarea>
                <div class="text-right text-sm text-gray-600 mt-2">
                    <span id="charCount">0/500</span>
                </div>
                <div class="target-selection">
                    <h3 class="text-lg font-bold text-gray-900 mb-3">누구에게 보내나요?</h3>
                    <div class="flex flex-wrap gap-4 mt-2">
                        <div class="flex items-center">
                            <input type="radio" id="target-boss" name="target" value="상사" class="hidden peer">
                            <label for="target-boss" class="peer-checked:bg-blue-600 peer-checked:text-white bg-gray-300 text-gray-900 border-2 border-gray-900 px-4 py-2 cursor-pointer hover:bg-blue-500 hover:text-white transition-colors duration-200 shadow-sm">상사 (Upward)</label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="radio" id="target-colleague" name="target" value="타팀 동료" class="hidden peer">
                            <label for="target-colleague" class="peer-checked:bg-blue-600 peer-checked:text-white bg-gray-300 text-gray-900 border-2 border-gray-900 px-4 py-2 cursor-pointer hover:bg-blue-500 hover:text-white transition-colors duration-200 shadow-sm">타팀 동료 (Lateral)</label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="radio" id="target-client" name="target" value="고객" class="hidden peer">
                            <label for="target-client" class="peer-checked:bg-blue-600 peer-checked:text-white bg-gray-300 text-gray-900 border-2 border-gray-900 px-4 py-2 cursor-pointer hover:bg-blue-500 hover:text-white transition-colors duration-200 shadow-sm">고객 (External)</label>
                        </div>
                    </div>
                </div>
                <button id="convertBtn" class="w-full mt-6 px-6 py-3 bg-blue-700 text-white font-bold uppercase tracking-wider border-2 border-gray-900 shadow-retro-hard hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center">
                    <span>변환하기</span>
                    <div class="spinner ml-2 w-5 h-5 border-2 border-gray-300 border-t-blue-500 rounded-full animate-spin" style="display: none;"></div>
                </button>
            </section>
            
            <section class="bg-gray-100 p-6 rounded-lg border-2 border-gray-900 shadow-retro-hard flex-1">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">변환 결과</h2>
                <div id="outputText" class="w-full min-h-[200px] border-2 border-gray-900 bg-gray-900 text-green-400 p-3 text-lg whitespace-pre-wrap word-break-all" aria-live="polite"></div>
                <button id="copyBtn" class="w-full mt-4 px-6 py-3 bg-gray-300 text-gray-900 font-bold uppercase tracking-wider border-2 border-gray-900 shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50" style="display: none;">복사하기</button>
                <div id="feedback" class="text-sm mt-2 text-red-500" style="display: none;"></div>
            </section>
        </main>
    </div>
</body>
</html>
