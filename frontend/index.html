<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>BizTone Converter</h1>
            <p>AI로 상황에 맞는 비즈니스 말투를 찾아보세요.</p>
        </header>
        
        <main class="converter-wrapper">
            <section class="card input-card">
                <h2>원문</h2>
                <textarea id="inputText" placeholder="변환할 내용을 입력하세요..." maxlength="500"></textarea>
                <div class="toolbar">
                    <span id="charCount">0/500</span>
                </div>
                <div class="target-selection">
                    <h3>누구에게 보내나요?</h3>
                    <div class="radio-group">
                        <input type="radio" id="target-boss" name="target" value="상사" checked>
                        <label for="target-boss">상사 (Upward)</label>
                        
                        <input type="radio" id="target-colleague" name="target" value="타팀 동료">
                        <label for="target-colleague">타팀 동료 (Lateral)</label>
                        
                        <input type="radio" id="target-client" name="target" value="고객">
                        <label for="target-client">고객 (External)</label>
                    </div>
                </div>
                <button id="convertBtn" class="btn btn-primary">
                    <span>변환하기</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </section>
            
            <section class="card output-card">
                <h2>변환 결과</h2>
                <div id="outputText" class="output-box" aria-live="polite"></div>
                <button id="copyBtn" class="btn" style="display: none;">복사하기</button>
                <div id="feedback" class="feedback" style="display: none;"></div>
            </section>
        </main>
    </div>
</body>
</html>
